<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="todo.css" >
</head>
<body>
   <nav>
       <div class="todo">
            To-Do
       </div>
       <div class="search-box">
            <i class="fa fa-search search-icon" aria-hidden="true"></i>
            <input class="search" placeholder=" Search" type="text">
       </div>
   </nav>
   <div class="content">
      <div class="side-navbar">
            <br>
            <div class="side-menu">
                <div class="side-logo">
                <i class="fa fa-bars icon" aria-hidden="true"></i>
                </div>
            </div>
            <br>
            <br>
            <div class="side-menu">
                <div class="side-logo">
                <i class="fa fa-sun-o icon" aria-hidden="true"></i>
                </div>
                <div class="side-menu-text">
                My&nbsp;Day
                </div>
            </div>
            <div class="side-menu">
                <div class="side-logo">
                <i class="fa fa-star-o icon" aria-hidden="true"></i>
                </div>
                <div class="side-menu-text">
                 Important
                </div>
            </div>
            <div class="side-menu">
                <div class="side-logo">
                <i class="fa fa-calendar icon" aria-hidden="true"></i>
                </div>
                <div class="side-menu-text">
                Planned
                </div>
            </div>
            <div class="side-menu">
                <div class="side-logo">
                <i class="fa fa-home icon" aria-hidden="true"></i>
                </div>
                <div class="side-menu-text">
                 Tasks
                </div>
            </div>
            <br>
            <br>
            <div class="My-List">

           </div>
            <div class="add-new-list">
                <div class="add-logo">
                <i class="fa fa-plus icon selected" aria-hidden="true"></i>
                </div>
                <div class="add-new-text selected">
                New&nbsp;List
                </div>
            </div>

      </div>
      <div class="mid-content">
         <div class="menubar">
             <input class="my-list-name">
             <i class="fa fa-ellipsis-h menu-list-icon" aria-hidden="true"></i>
             <div class="sort">
              <i class="fa fa-exchange fa-rotate-90" aria-hidden="true"></i>&ensp;Sort
              &ensp;&ensp;<i class="fa fa-trash deleteTask" aria-hidden="true"></i>
             </div>
         </div>
         <div class="todo-list">
             <div class="list">
             </div>
             <div class="add-more">
             <i class="fa fa-plus add-icon" aria-hidden="true"></i>
             <i class="fa fa-circle-thin todo-complete" aria-hidden="true"></i>
             <input class="add-more-text" placeholder="Add More"></input>
             <div class="add-button">ADD</div>
             </div>
             <div class="to-Do">
             </div>
             <div class="to-Do">
             </div>
             <div class="to-Do">
             </div>
             <div class="to-Do">
             </div>
             <div class="to-Do">
             </div>
             <div class="to-Do">
             </div>
             <div class="to-Do">
             </div>
             <div class="to-Do">
             </div>
             <div class="to-Do">
             </div>
             <div class="to-Do">
             </div>
          </div>
   </div>
   <div class="right-sidenav hide">
      <div class="right-sidenav-content">
        <div class="todo-content">
           <i class="fa fa-circle-thin todo-content-icon" aria-hidden="true"></i>
           <div class="todo-content-text"> </div>
           <i class="fa fa-star-o todo-star-icon" aria-hidden="true"></i>
         </div>
       </div>
      <div class="right-sidenav-content">
         <div class="add-to-day">
           <div class="addtoday-logo">
           <i class="fa fa-sun-o" aria-hidden="true"></i>
           </div>
           <div class="addtoday-text">
           Add to My Day
           </div>
          </div>
      </div>
      <div class="right-sidenav-content">
        <div class="right-menubar">
           <div class="rightmenu">
             <div class="rightmenu-logo">
             <i class="fa fa-clock-o" aria-hidden="true"></i>
             </div>
             <div class="rightmenu-text">
             Remind Me
             </div>
           </div>
           <div class="rightmenu">
             <div class="rightmenu-logo">
            <i class="fa fa-calendar icon" aria-hidden="true"></i>
             </div>
             <input class="rightmenu-text addDue" type="text" placeholder="Add Due Date">
             <input class="rightmenu-text datepicker" type="date">
           </div>
           <div class="rightmenu">
             <div class="rightmenu-logo">
             <i class="fa  fa-repeat" aria-hidden="true"></i>
             </div>
             <div class="rightmenu-text" style="border-bottom:none">
             Repeat
             </div>
           </div>
        </div>
      </div>
      <div class="right-sidenav-content">
         <div class="add-note">
           <input class="add-note-text" placeholder="Add Note..">
         </div>
      </div>
      <div class="right-bottom-navbar">
        <div class="switch-icon">
          <i class="fa fa-caret-square-o-left" aria-hidden="true"></i>
        </div>
        <div class="create-Today">
           Created Today...
        </div>
        <div class="delete-icon">
        <i class="fa fa-trash" aria-hidden="true"></i>
        </div>
      </div>
     </div>

   </div>
 </div>
</body>
<script src="./todo.js"></script>
</html>
